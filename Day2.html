    <h1>Operators</h1>
    <h2>Assignment Example</h2>
    <p id="demo"></p>
    <p id="demotext"></p>
    <p id="demosub"></p>
    <script>
        let x = 5;
        let y = 2;
        let z = x + y;
        document.getElementById("demo").innerHTML
        = "The sum of x + y is: " + z;
        //addition assignment
        let text = "Hello"; text += "World";
        document.getElementById("demotext").innerHTML
        = text;
        //subtraction assignment
        let m = 17;
        m -= 8;
        document.getElementById("demosub").innerHTML
        = "Value of m is: " + m;
    </script>
    <h2>Arithmetic Example</h2>

    <p id="demo3"></p>

    <script>
        //addition
        let x1 = 50;

        //multiplication

<h2>Logical Example</h2>
  <script>
    //logical and
    let f = 45;
    let g = 40;
    document.write(f == 45 && g == 40);
    //True,because both statement are true.If one false both will be false.
    document.write("<br>")

     //logical or
     let f1 = 100;
     let g1 = 150;
     document.write(f1 == 10 || g1 == 150);
     //True,because one of the statement is true.
     document.write("<br>")

     //logical not
     let f2 = 120;
     let g2 = 50;
     document.write(!(g2 == 50));
     //Its actually true but the result is false,because in this method the result will be opposite.
  </script>
