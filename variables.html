<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARIABLES</title>
</head>
<body>
  <h1>Variables</h1>
    <p id="demo"></p>
<script>
    var x1 = 5;
    var y1 = 6;
    var z1 = x1 + y1;
    document.getElementById("demo").innerHTML = "The value of z is: " + z1;
</script>

<p id="demo2"></p>
<script>
    let x2 = 4;
    let y2 = 3;
    let z2 = x2 + y2;
    document.getElementById("demo2").innerHTML = "The value of z is: " + z2;
</script>

<p id="demo3"></p>
<script>
    const x3 = 1;
    const y3 = 2;
    const z3 = x3 + y3;
    document.getElementById("demo3").innerHTML = "The value of z is: " + z3;
</script>
<h1>Data Types</h1>
<script>
  //string
  var person = "John";
  var person1 = "Smith";

  document.write(person1);
   document.write("<br>");
   document.write(typeof person1);

  //Number
var number = 10;
var number2 = 20.234;

 document.write(number2);
   document.write("<br>");
   document.write(typeof number2);


//Boolean
var js = true;
var html = false;
document.write(js);
   document.write("<br>");
   document.write(typeof js);


//Undefined
var test1;


//Null
var test2 = null;

</script>
</body>
</html>
